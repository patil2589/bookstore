{% extends 'base.html' %} {% block content %}
<form method="post">
  {% csrf_token %}
  <div>
    Enter your email id for password reset<input
      type="email"
      name="email"
      autocomplete="email"
      maxlength="254"
      required=""
      id="id_email"
      placeholder="Enter email id"
    />
    <input type="submit" value="Reset my password" />
  </div>
</form>
{% endblock content %}
