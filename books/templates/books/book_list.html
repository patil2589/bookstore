<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1 class="text-center">Python programming books</h1>
    <div class="row" style="margin-top: 100px;">
        {% for book in book_list %}

        <div class="col-lg-4">
            <h3 class="text-justify">{{book.title}}</h3>
            <a href="{% url 'books.show' book.id %}"><img src={{book.image.url}} width="300"
                    class="img-responsive" /></a>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock content %}
